<mat-card class="mat-card" *ngFor="let poi of pointsOfInterest">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                <h1>
                    <img *ngIf="poi.pictures.value[0]" mat-card-avatar src="{{poi.pictures.value[0].url}}" alt="{{poi.pictures.value[0].description || poi.pictures.value[0].name}}" />
                    <span>{{poi.title.value}}</span>
                </h1>
            </mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content innerHTML="{{poi.description.value}}">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><mat-icon>map</mat-icon></button>
        <button mat-button><mat-icon>list</mat-icon></button>
    </mat-card-actions>
</mat-card>
