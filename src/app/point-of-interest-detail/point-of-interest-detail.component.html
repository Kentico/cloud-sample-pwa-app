<mat-card *ngIf="pointOfInterest">
    <mat-card-header>
        <img *ngIf="pointOfInterest.pictures.value[0]" mat-card-avatar src="{{pointOfInterest.pictures.value[0].url}}" alt="{{pointOfInterest.pictures.value[0].description || pointOfInterest.pictures.value[0].name}}" />
        <mat-card-title>{{pointOfInterest.title.value}}</mat-card-title>
        <mat-card-subtitle> &nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content innerHTML="{{pointOfInterest.description.value}}">
    </mat-card-content>
</mat-card>
